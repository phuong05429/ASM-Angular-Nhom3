<div class="container mt-5">
  <h2 class="text-center">Thông tin đăng ký</h2>
  <form>
    <div class="mb-3">
      <label for="fullName" class="form-label">Họ và tên:</label>
      <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên của bạn">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email của bạn">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Số điện thoại:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn">
    </div>
    <div class="mb-3">
      <label for="idCard" class="form-label">Căn cước công dân:</label>
      <input type="text" class="form-control" id="idCard" placeholder="Nhập số căn cước công dân của bạn">
    </div>
    <div class="mb-3">
      <label for="roomType" class="form-label">Loại phòng:</label>
      <select class="form-select" id="roomType">
        <option selected>Chọn loại phòng</option>
        <option value="standard">Phòng tiêu chuẩn</option>
        <option value="deluxe">Phòng sang trọng</option>
        <option value="suite">Suite</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="roomPrice" class="form-label">Giá phòng (VNĐ):</label>
      <input type="number" class="form-control" id="roomPrice" placeholder="Nhập giá phòng">
    </div>
    <div class="mb-3">
      <label for="checkInDate" class="form-label">Ngày nhận phòng:</label>
      <input type="date" class="form-control" id="checkInDate">
    </div>
    <div class="mb-3">
      <label for="checkOutDate" class="form-label">Ngày trả phòng:</label>
      <input type="date" class="form-control" id="checkOutDate">
    </div>
    <button type="submit" class="btn btn-primary">Đặt phòng</button>
  </form>
</div>
