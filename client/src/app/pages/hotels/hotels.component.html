<div class="container mt-4">
  <div class="row mb-2">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" (click)="openDialog()">
            Thêm Khách Sạn
          </button>
        </div>
        <button type="button" class="btn btn-light">
          Sắp xếp theo khu vực
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Floor 1 -->
    <div
      *ngFor="let hotel of hotels"
      class="col-2"
      style="width: 25%; margin-top: 12px"
    >
      <div class="room red">
        <img class="img-hotel" [src]="hotel.image" alt="{{ hotel.name }}" />
      </div>
      <p>{{ hotel.name }}</p>
      <button
        type="button"
        class="btn btn-danger"
        style="margin-right: 12px"
        (click)="deleteHotel(hotel.id)"
      >
        Xóa
      </button>
      <button type="button" class="btn btn-warning" (click)="editHotel(hotel)">
        Sửa
      </button>
    </div>
  </div>
 
</div>
<app-dialog
  [isOpen]="isDialogOpen"
  title="Thêm Khách Sạn"
  (closeModal)="closeDialog()"
>
  <form  [formGroup]="formData" (ngSubmit)="addHotel()">
    <div class="mb-3">
      <label for="hotelName" class="form-label">Tên Khách Sạn</label>
      <input
        type="text"
        class="form-control"
        id="hotelName"
        placeholder="Nhập tên khách sạn"
        formControlName="name"
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Giá</label>

      <input
        type="number"
        class="form-control"
        id="price"
        placeholder="Nhập giá"
        formControlName="price"
      />
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Hình Ảnh</label>
      <input
        type="text"
        class="form-control"
        id="image"
        placeholder="Nhập đường dẫn ảnh"
        formControlName="image"
      />

      <!-- <input type="file" class="form-control-file" id="image"> -->
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô Tả</label>
      <textarea
        class="form-control"
        id="description"
        rows="3"
        placeholder="Nhập mô tả"
        formControlName="description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Lưu</button>
  </form>
</app-dialog>
