<div class="container mt-4 bg-white p-4">
  <div class="row mb-2">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" (click)="openDialog()">
            Thêm Khách Sạn
          </button>
        </div>
        <button type="button" class="btn btn-light">
          Sắp xếp theo khu vực
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let hotel of hotels" class="col-2" style="width: 25%; margin-top: 12px">
      <div class="room red">
        <img class="img-hotel" [src]="hotel.image" alt="{{ hotel.name }}" />
      </div>
      <p>{{ hotel.name }}</p>
      <button type="button" class="btn btn-danger" style="margin-right: 12px" (click)="deleteHotel(hotel.id)">
        Xóa
      </button>
      <button type="button" class="btn btn-warning" (click)="editHotel(hotel)">
        Sửa
      </button>
    </div>
  </div>

</div>
